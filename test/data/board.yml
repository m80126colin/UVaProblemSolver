history:
  - version: 1.7.x
    code: Elephant
    date: 2014/05/07 -
    image: img/v1.7.png
    description: Elephant 版本在 2014 年 5 月 7 日公布，為 Zebra 和 Lion 之間的過渡版本。由重新調整版面開始，逐步改寫內部程式構造，優化整個網站。
    subversion:
    - version: 1.7.0
      date: 2014/05/07
      image: img/v1.7.png
      content:
      - 更新公告格式
      - 程式碼微調
    - version: 1.7.1
      date: 2014/05/07
      content:
      - 更新公告資料
      - 加入嘴砲
    - version: 1.7.2
      date: 2014/05/07
      content:
      - 調整版面
    - version: 1.7.3
      date: 2014/05/07
      content:
      - 修復一些 bug
      - 增加旁邊的功能
  - version: 1.5.x - 1.6.x
    code: Lion
    date: 2014/02/18 - 2014/05/07
    image: img/v1.5.png
    description: Lion 版本是在 2014 年 2 月 18 日開始運作，一直到 2014 年 5 月 7 日結束。起先的 1.5 版加入單題查詢的功能，更加利用了 uHunt API 提供的資訊。之後在 2014 年 2 月 20 日釋出的 1.6 版，重新調整版面，並且加入來自 Lucky 貓、Ruby 兔、Unfortunate 狗三家翻譯，使功能更加完善與便利。
    subversion:
    - version: 1.5.0
      date: 2014/02/18
      image: img/v1.5.png
      content:
      - 重新調整網頁架構，用更好的方法去維持參數
      - 查詢單一題目的狀況、原題、翻譯
      - 題目按鈕可以按了
    - version: 1.5.1
      date: 2014/02/18
      content:
      - 修正一些小錯誤
    - version: 1.6.0
      date: 2014/02/20
      image: img/v1.6.png
      content:
      - 更新介面
      - 修正參數傳送時會出現的問題
    - version: 1.6.3
      date: 2014/02/21
      content:
      - 修正公告
      - 修正題號傳送的異常
    - version: 1.6.5
      date: 2014/02/22
      content:
      - 資料庫更新
    - version: 1.6.7
      date: 2014/03/23
      content:
      - 小更新
  - version: 1.0.x - 1.1.x
    code: Giraffe
    date: 2014/01/28 - 2014/02/18
    image: img/v1.0.png
    description: UVa Problem Solver (以下簡稱 UPS) 的創始版本。在 2014 年 1 月 28 日時，UPS 的功能並不齊全，只是個單純接收、顯示 uHunt API 的一個網站。翌日，旋即引入許胖講義中的各章節題目，並與 uHunt API 查詢而得的題目整合，至此 UPS 開始結合許胖講義，更加入了公告功能，並將此系列命名為 Giraffe (站長吉祥物)。此後，經過約一個月的沉寂，在 2014 年 2 月 18 日，又開啟 UPS 新的一頁。
    subversion:
    - version: 1.0.0
      date: 2014/01/28
      image: img/v1.0.png
      content:
      - UVa Problem Solver 開張！！
    - version: 1.1.0
      date: 2014/01/29
      image: img/v1.1.png
      content:
      - 新增查詢章節功能
      - 新增公告
      - 修復一些沒有考慮到的 bug